<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div id="sec1">
            <div id="sec1-p1">
                <div id="place">Nawada</div>
                <div id="date">12 Aug, 2008</div>
            </div>

            <div id="sec1-p2">
                <input type="text" placeholder="Enter city name">
                <button id="searchBtn">Search</button>
            </div>
        </div>
        <div id="sec2">
            <div id="sec2-p1">
                <div id="sec2-p1-right">
                    <h1 id="tempNum">15</h1>
                </div>
                <div id="sec2-p1-left">
                    <div id="tempIn">
                        ℃ ℉
                    </div>
                    <div id="weatherDetail">
                        Partly Cloudy
                    </div>
                </div>
            </div>
            <div id="sec2-p2">
                <div id="sec2-p2-left">
                    <img src="./lcons/cloudy.png" alt="" class="png">
                </div>
                <div id="sec2-p2-right">
                    <p class="para" id="para1">Feels like: 31℃</p>
                    <p class="para" id="para2">
                        Humidity: 15%   
                    </p>
                    <p class="para" id="para3">Wind 14 km/h</p>
                </div>
            </div>
        </div>
        <div id="sec3">
            <div id="container">
                <div id="weatherBox1" class="weatherBox">
                    <div id="day">Thursday</div>
                    <div id="weatherImg">
                        <img src="/lcons/realdCloudy.png" alt="" class="png">
                    </div>
                    <div id="tempRange">29-50℃</div>
                    <div id="tempInfo"></div>
                </div>
                <div id="weatherBox2" class="weatherBox">
                    <div id="day">Thursday</div>
                    <div id="weatherImg">
                        <img src="/lcons/sun.png" alt="" class="png">
                    </div>
                    <div id="tempRange">29-50℃</div>
                    <div id="tempInfo"></div>
                </div>
                <div id="weatherBox3" class="weatherBox">
                    <div id="day">Thursday</div>
                    <div id="weatherImg">
                        <img src="/lcons/fog.png" alt="" class="png">
                    </div>
                    <div id="tempRange">29-50℃</div>
                    <div id="tempInfo"></div>
                </div>
                <div id="weatherBox4" class="weatherBox">
                    <div id="day">Thursday</div>
                    <div id="weatherImg">
                        <img src="/lcons/storm.png" alt="" class="png">
                    </div>
                    <div id="tempRange">29-50℃</div>
                    <div id="tempInfo"></div>
                </div>
                <div id="weatherBox5" class="weatherBox">
                    <div id="day">Thursday</div>
                    <div id="weatherImg">
                        <img src="/lcons/heavy-rain.png" alt="" class="png">
                    </div>
                    <div id="tempRange">29-50℃</div>
                    <div id="tempInfo"></div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
